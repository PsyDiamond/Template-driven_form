{{model | json}}
<div [hidden]="submitted">
    <h1>Hero form</h1>
    <div class="form-group">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                    <input type="text" class="form-control ng-untoched ng-pristine ng-valid" id="name"
                    required [(ngModel)]="model.name" name="name" #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        Name is requires
                    </div>
            </div>
    
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" id="alterEgo"
                [(ngModel)]="model.alterEgo" name="alterEgo">
            </div>
    
            <label for="power">Hero power</label>
            <select class="form-control" id="power" 
            required
            [(ngModel)]="model.power" name="power">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
            <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset();">Add</button>
            <button type="submit" class="brn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        </form>
        
    </div>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
